<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: 'Lucida Sans';
            display: flex; /* Enables Flexbox layout for easy centering */
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            height: 100vh; /* Sets the height of the body to 100% of the viewport height */
            margin: 0; /* Removes default margin around the body */
            background-color: #BFDAA4; /* Same background color as login page */
        }

        /* Styles for the main container */
        .container {
            display: flex; /* Enables Flexbox layout for the container */
            flex-direction: column; /* Aligns child elements in a column */
            align-items: center; /* Centers child elements horizontally */
            background-color: white; /* Sets the background color of the container to white */
            padding: 20px;
            border-radius: 8px; /* Rounds the corners of the container */
            max-width: 400px; /* Sets a maximum width for the container */
            width: 100%; /* Makes the container responsive, taking full width up to the max-width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a shadow effect to the container */
        }

        /* Styles for the logo section */
        .logo img {
            max-width: 150px; /* Sets a maximum width for the logo image */
            height: auto; /* Maintains the aspect ratio of the image */
            margin-bottom: 20px; /* Adds space below the logo image */
        }

        /* Styles for the message */
        h1 {
            font-family: 'Lucida Sans'; /* Same font as login page */
            color: #dc3545; /* Sets the color for the error message */
            text-align: center; /* Centers the text */
            margin-bottom: 20px; /* Adds space below the message */
        }

        /* Styles for the button */
        button {
            padding: 10px 20px; /* Adds padding inside the button */
            background-color: #660909; /* Sets a blue background color for the button */
            color: white; /* Sets the text color to white */
            border: none; /* Removes the default border */
            border-radius: 4px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer when hovering over the button */
            font-size: 16px; /* Sets the font size */
        }

        /* Styles for the button on hover */
        button:hover {
            background-color: #340404; /* Changes the background color to a darker blue when hovered */
        }

        a {
            color: white; /* Sets the link color to white */
            text-decoration: none; /* Removes the underline from the link */
        }
    </style>
</head>
<body>

<div class="container"> <!-- Main container for the error message -->
    <!-- Logo Section -->
    <div class="logo">
        <img src="../static/Pizza Brothers Logo.png" class="logo" alt="Pizza Brothers Logo"> <!-- Logo image -->
    </div>

    <h1>Your Login has failed, please try again:</h1> <!-- Error message -->

    <button><a href="/staff_login">Console Login</a></button> <!-- Button to go back to login -->
</div>

</body>
</html>
